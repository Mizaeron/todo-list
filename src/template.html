<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="projects">
            <div class="project-headline">Project list</div>
            <div class="project-list">
                        <div>
                            <input type="button" value="+"></input>
                            <input type="text" id="new-project" placeholder="New Project Name">
                        </div>
                        <div class="new-projects">
                            <div class="default-project">Inbox</div>
                        </div>
            </div>
        </div>
        <div class="to-do">
         <h1 class="todo-headline">TO-D0-LIST</h1>
         <div class="to-dos">
            <button type="button" class="todo-button">Add To-Do</button>
            <div class="to-do-list">
                <div class="new-todo">
                    <span>
                        <input type="checkbox" name="check" id="check">
                    </span>
                    <span>
                        <div>Title</div>
                        <div>Basketball</div>
                    </span>
                     <span>
                        <div>Due-date</div>
                        <div>DATE</div>
                    </span>
                     <span>
                        <div>Priority</div>
                        <div>High</div>
                    </span>
                     <span>
                        <div>DELETE</div>
                    </span>
                     <span>
                        <div>EDIT</div>
                    </span>
                </div>
            </div>
         </div>
         <div id="form" class="form-container">
            <h2>To-Do Form</h2>
            <form action="example.com"  method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <br>
                <label for="due-date">Due-date:</label> 
                <input type="datetime-local" name="due-date" id="due-date">
                <br>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <br>
                <div>
                    <label for="description">description</label>
                    <textarea name="description" id="description" cols="30" rows="8"></textarea>
                </div>
            </form>
         </div>
        </div>
    </div>
</body>
</html>
