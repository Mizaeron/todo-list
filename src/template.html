<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="projects">
            <div class="project-headline">Project list</div>
            <div class="project-list">
                        <form id="project-form">
                            <div>
                                <input type="text" id="new-project" placeholder="New Project Name" minlength="2">
                                <input type="submit" value="+" class="project-btn"></input>
                            </div>
                        </form>
                        <div class="new-projects">
                            <div class="default-project">Inbox</div>
                        </div>
            </div>
        </div>
        <div class="to-do">
         <h1 class="todo-headline">TO-DO-LIST</h1>
         <div class="to-dos">
            <button type="button" class="todo-button">Add To-Do</button>
            <div class="to-do-list">
                
            </div>
         </div>
         <div id="form" class="form-container">
            <div>
                <h2>To-Do Form</h2>
                <form id ="myForm" class="myForm">
                    <div class="top-form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                        <br>
                        <label for="dueDate">Due-date:</label>
                        <input type="datetime-local" name="dueDate" id="due-date">
                        <br>
                        <label for="priority">Priority:</label>
                        <select name="priority" id="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <br>
                    </div>
                    <div class="bottom-form">
                        <div>Description</div>
                        <textarea name="description" id="description" cols="30" rows="8"></textarea>
                    </div>
                    <div class="submit-div"><button type="submit" class="submit-form">SUBMIT</button></div>
                </form>
            </div>
         </div>
        </div>
    </div>
</body>
</html>
